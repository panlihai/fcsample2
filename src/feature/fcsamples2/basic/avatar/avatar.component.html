<!-- 头像 fc-avatar -->
<fc-layoutpanel>
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="头像" fccontent1 fcSubtitle="用来代表用户或事物，支持图片、图标或字符展示。" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="代表用户或事物，设置头像" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示" fcheader fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
        <!-- 组件内容开始 -->
        <fc-layoutpanel fccontent>
            <fc-title fcLabel="属性" fcheader fcHasLine="false" fcSize="small"></fc-title>
            <fc-layoutcol fccontent fcSpans="1,1">
                <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                    <div fccontent>
                        <fc-avatar fcIcon="fc-icon-update" fcToolTip="我是tooltip"></fc-avatar>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" fcRemark="最基本的用法。" 
                     fcview='<fc-avatar fcIcon="fc-icon-update"></fc-avatar>' 
                     [fccode]="basicjs">
                    </fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="size" fcTitle="大小" fccontent2>
                    <div fccontent>
                        <fc-avatar fcIcon="fc-icon-update" fcSize="small" class="avatar" fcToolTip="我是tooltip"></fc-avatar>
                        <fc-avatar fcIcon="fc-icon-update" fcSize="default" class="avatar" fcToolTip="我是tooltip"></fc-avatar>
                        <fc-avatar fcIcon="fc-icon-update" fcSize="large" class="avatar" fcToolTip="我是tooltip"></fc-avatar>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" 
                    fcRemark="头像有三种大小:大(large)、默认(default)、小(small)。" 
                    [fcview]="sizeview"[fcstyle]="avatarstyle"
                     [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="squer" fcTitle="形状" fccontent1>
                    <div fccontent>
                        <fc-avatar fcIcon="fc-icon-update" fcShape="square" fcSize="small" class="avatar" fcToolTip="我是tooltip"></fc-avatar>
                        <fc-avatar fcText="Neusoft" fcShape="circle" class="avatar" fcToolTip="我是tooltip"></fc-avatar>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" 
                    fcRemark="方形按钮支持三种类型图片、Icon 以及字符，其中 Icon 和字符型可以自定义图标颜色及背景色。" 
                    [fcview]="squerview"[fcstyle]="avatarstyle"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="colorBgcolor" fcTitle="自定义图标颜色及背景" fccontent2>
                    <div fccontent>
                        <fc-avatar fcText="PLH" fcShape="square" fcSize="large" fcColor="blue" fcBgColor="#000000" fcToolTip="我是tooltip" style="margin-right: 24px;"></fc-avatar>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" 
                    fcRemark="自定义图标颜色及背景。" 
                    [fcview]="textview"[fcstyle]="avatarstyle"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="src" fcTitle="头像的资源地址" fccontent2>
                    <div fccontent>
                        <fc-avatar fcIcon="fc-icon-update" fcShape="square" class="avatar" fcSrc="http://img5.imgtn.bdimg.com/it/u=1306068130,3101041517&fm=27&gp=0.jpg" fcSize="large"></fc-avatar>  
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" 
                    fcRemark="自定义图标颜色及背景。" 
                    [fcview]="textview"[fcstyle]="avatarstyle"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
                <fc-layoutgroup id="count" fcTitle="徽标头像" fccontent1>
                    <div fccontent style="margin-top:10px;">
                        <fc-avatar fcCount="5" fcIcon="fc-icon-update" fcSize="small" class="avatar" fcToolTip="我是tooltip"></fc-avatar>
                    </div>
                    <fc-adcode fcfooter fcTitle="描述" 
                    fcRemark="带数字徽标的头像" 
                    [fcview]="iconview"[fcstyle]="avatarstyle"
                    [fccode]="basicjs"></fc-adcode>
                </fc-layoutgroup>
            </fc-layoutcol>
        </fc-layoutpanel>
        <!-- API -->
        <fc-layoutpanel fccontent>
            <fc-title id="attributesAPI" fcLabel="属性" fcheader> </fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
        </fc-layoutpanel>
        <fc-layoutpanel fccontent>
            <fc-title id="eventAPI" fcLabel="事件" fcheader> </fc-title>
            <div style="height:450px;" fccontent>
                <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
            </div>
        </fc-layoutpanel>
        <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
        <fc-fastposition [fcLinks]="
            [
            {href:'basic','label':'基本'},
            {href:'size','label':'大小'},
            {href:'squer','label':'形状'},
            {href:'colorBgcolor','label':'自定义图标颜色及背景'},
            {href:'src','label':'头像的资源地址'},
            {href:'count','label':'徽标头像'},
            {href:'attributesAPI','label':'属性API'},
            {href:'eventAPI','label':'事件API'}
            ]">
        </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->
</fc-layoutpanel>
