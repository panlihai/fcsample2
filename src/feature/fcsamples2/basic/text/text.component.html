<!-- 文本 fc-text -->
<fc-layoutpanel class="templatefastposition samples">
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="文本框"  fccontent1 fcSubtitle="通过鼠标或键盘输入内容" fcHasline="false"></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="需要用户输入表单域内容时。提供组合型输入框，带搜索的输入框，还可以进行大小选择。" fcHasline="false"></fc-title>
        <fc-title fcLabel="代码演示"  fcheader fcHasline="false"></fc-title>
        <fc-layoutpanel fccontent1>
            <!-- 组件内容开始 -->
            <fc-layoutpanel fccontent>
                <fc-title fcLabel="属性" fcheader fcHasLine="false"></fc-title>
                <fc-layoutcol fccontent fcSpans="1,1">
                    <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                        <div fccontent>
                            <fc-text fcLabel="基本" [(ngModel)]="content"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="最基本的用法。" fcview='<fc-text fcLabel="基本" [(ngModel)]="content"></fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="placeHolder" fcTitle="输入提示符" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'输入提示符'" [(ngModel)]="innerValue" fcPlaceHolder="请输入">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="输入提示符" fcview='<fc-text  [fcLabel]="输入提示符" [(ngModel)]="innerValue" fcPlaceHolder="请输入">
                            </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="readonly" fcTitle="只读" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'只读'" [(ngModel)]="content" fcReadonly="Y"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能输入内容" fcview='<fc-text [fcLabel]="只读" [(ngModel)]="content" fcReadonly="Y"></fc-text>'
                            [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'禁用'" [(ngModel)]="content" fcDisabled="Y"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态" fcview='<fc-text [fcLabel]="禁用" [(ngModel)]="content" fcDisabled="Y"></fc-text>'
                            [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="maxlen" fcTitle="最长输入" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'最长输入'" [(ngModel)]="content" fcPlaceHolder="请输入" fcMaxlen="10">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="最长输入" fcview='<fc-text  [fcLabel]="最长输入" [(ngModel)]="content" fcPlaceHolder="请输入" fcMaxlen="10">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="minlen" fcTitle="最短输入" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'最短输入'" [(ngModel)]="content" fcPlaceHolder="请输入" fcMinlen="10">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="最短输入" fcview='<fc-text  [fcLabel]="最短输入" [(ngModel)]="content" fcPlaceHolder="请输入" fcMinlen="10">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="size" fcTitle="大小" fccontent1>
                        <div fccontent>
                            <fc-text fcLabel="大" [(ngModel)]="content" fcSize="large"></fc-text>
                            <fc-text fcLabel="默认" [(ngModel)]="content" fcSize="default"></fc-text>
                            <fc-text fcLabel="小" [(ngModel)]="content" fcSize="small"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="文本框有三种大小:大(large)、默认(default)、小(small)。" [fcview]='sizeview' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="type" fcTitle="类型" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'文本类型'" fcType="text" [(ngModel)]="content"></fc-text>
                            <fc-text [fcLabel]="'查询'" fcType="search" fcPlaceHolder="请输入查询条件" (fcEvent)="textEvent($event)"></fc-text>
                            <fc-text [fcLabel]="'隐藏'" fcType="hidden"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="文本框类型有，文本类型text、查询类型search、隐藏类型hidden" [fcview]='typeview' [fccode]="readonlyjs"></fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="Lenovo" fcTitle="联想输入" fccontent1>
                        <div fccontent>
                            <fc-text fcLabel="联想输入" [fcAppid]="'SYSAPP'" [(ngModel)]="content" fcFieldCode='APPNAME' fcAppid='SYSAPP' name="fuzzy"></fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框输入文本内容会出现可能要找的内容" [fcview]='Lenovo' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="noshowlabel" fcTitle="不占位" fccontent2>
                        <div fccontent>
                            <fc-text fcShowLabel="N" [(ngModel)]="content">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="不占位时显示的效果" fcview='<fc-text  fcShowLabel="Y" [(ngModel)]="content"></fc-text>'
                            [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="AddOnBefore" fcTitle="前置标签" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'前置标签'" [(ngModel)]="addonbefore" fcAddOnBefore="http://">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框外部加上前置标签" fcview='<fc-text [fcLabel]="前置标签" [(ngModel)]="addonbefore" fcAddOnBefore="http://">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="AddOnBeforeIcon" fcTitle="前置图标" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'前置图标'" [(ngModel)]="addonbefore" fcAddOnBeforeIcon="icon iconfont fc-icon-unit">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框外部加上前置图标" fcview='<fc-text [fcLabel]="前置图标" [(ngModel)]="addonbefore" fcAddOnBeforeIcon="icon iconfont fc-icon-unit">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="AddOnAfter" fcTitle="后置标签" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'后置标签'" [(ngModel)]="addonbefore" fcAddOnAfter=".com">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框外部加上后置标签" fcview=' <fc-text [fcLabel]="后置标签" [(ngModel)]="addonbefore" fcAddOnAfter=".com">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="AddOnAfterIcon" fcTitle="后置图标" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'后置图标'" [(ngModel)]="addonbefore" fcAddOnAfterIcon="icon iconfont fc-icon-unit">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框外部加上后置图标" fcview=' <fc-text [fcLabel]="后置图标" [(ngModel)]="addonbefore" fcAddOnAfterIcon="icon iconfont fc-icon-unit">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="prefix" fcTitle="内部前缀" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'内部前缀'" [(ngModel)]="addonbefore" fcPrefix=".com">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上前缀图标" fcview='  <fc-text [fcLabel]="内部前缀" [(ngModel)]="addonbefore" fcPrefix=".com">
                            </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="prefixIcon" fcTitle="内部前缀图标" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'内部前缀图标'" [(ngModel)]="addonbefore" fcPrefixIcon="icon iconfont fc-icon-unit">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上前缀图标" fcview='  <fc-text [fcLabel]="内部前缀图标" [(ngModel)]="addonbefore" fcPrefixIcon="icon iconfont fc-icon-unit">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="suffix" fcTitle="内部后缀" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'内部后缀'" [(ngModel)]="addonbefore" fcSuffix=".com">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上内部后缀" fcview=' <fc-text [fcLabel]="内部后缀" [(ngModel)]="addonbefore" fcSuffix=".com">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="suffixIcon" fcTitle="内部后缀图标" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'内部后缀图标'" [(ngModel)]="addonbefore" fcSuffixIcon="icon iconfont fc-icon-unit">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="在输入框内部加上内部后缀图标" fcview='<fc-text [fcLabel]="内部后缀图标" [(ngModel)]="addonbefore" fcSuffixIcon="icon iconfont fc-icon-unit">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="searchText" fcTitle="带搜索文字" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'带搜索文字'" [(ngModel)]="addonbefore" fcSearch="Y" fcSuffixButton="search">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="输入框带搜索文字" fcview=' <fc-text [fcLabel]="带搜索文字" [(ngModel)]="addonbefore" fcSearch="Y" fcSuffixButton="search">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="searchButton" fcTitle="带搜索按钮的输入框" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'带搜索按钮'" [(ngModel)]="addonbefore" fcSearch="Y" fcSuffixIconButton=" fc-icon-unit">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="输入框带搜索按钮" fcview=' <fc-text [fcLabel]="带搜索按钮" [(ngModel)]="addonbefore" fcSearch="Y" fcSuffixIconButton="search">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="searchButtonColor" fcTitle="带搜索按钮的输入框的按钮颜色可变" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'带搜索按钮颜色可变'" [(ngModel)]="addonbefore" fcSearch="Y" fcSuffixIconButton=" fc-icon-unit" fcButtonBgColor="default">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="输入框搜索按钮颜色可变" fcview=' <fc-text [fcLabel]="带搜索按钮" [(ngModel)]="addonbefore" fcSearch="Y" fcSuffixIconButton="search">
                        </fc-text>' [fccode]="readonlyjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                </fc-layoutcol>
            </fc-layoutpanel>
            <fc-layoutpanel fccontent>
                <fc-title fcLabel="事件" fcheader fcHasLine="false"></fc-title>
                <fc-layoutcol fccontent fcSpans="1,1">
                    <fc-layoutgroup id="addOnAfterIconEvent" fcTitle="后置图标事件" fccontent1>
                        <div fccontent>
                            <fc-text [fcLabel]="'后置图标事件'" [(ngModel)]="addonbefore" fcAddOnAfterIcon="icon iconfont fc-icon-unit" (fcEvent)="addonafterEvent($event)">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="click点击事件" [fcview]='addonafterview' [fccode]="addonafterviewjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup id="searchEvent" fcTitle="搜索事件" fccontent2>
                        <div fccontent>
                            <fc-text [fcLabel]="'搜索事件'" [(ngModel)]="addonbefore" fcSearch="Y" fcSuffixButton="search" (fcEvent)="textEvent($event)">
                            </fc-text>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="搜索事件" [fcview]='textEventview' [fccode]="textEvenjs">
                        </fc-adcode>
                    </fc-layoutgroup>
                </fc-layoutcol>
            </fc-layoutpanel>
            <!-- API -->
            <fc-layoutpanel fccontent>
                <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
            </fc-layoutpanel>
            <fc-layoutpanel fccontent>
                <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
            </fc-layoutpanel>
            <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition [fcLinks]="
                [
                {href:'basic','label':'基本'},
                {href:'placeHolder','label':'输入提示符'},
                {href:'readonly','label':'只读'},
                {href:'disabled','label':'禁用'},
                {href:'maxlen','label':'最长输入'},
                {href:'minlen','label':'最短输入'},
                {href:'size','label':'大小'},
                {href:'type','label':'类型'},
                {href:'Lenovo','label':'联想输入'},
                {href:'noshowlabel','label':'不占位'},
                {href:'AddOnBefore','label':'前置标签'},
                {href:'AddOnBeforeIcon','label':'前置图标'},
                {href:'AddonAfter','label':'后置标签'},
                {href:'AddonAfterIcon','label':'后置图标'},
                {href:'AddonAfter','label':'后置标签'},
                {href:'Prefix','label':'内部前缀'},
                {href:'PrefixIcon','label':'内部前缀图标'},
                {href:'Suffix','label':'内部后缀'},
                {href:'SuffixIcon','label':'内部后图标'},
                {href:'searchText','label':'带搜索文字'},
                {href:'searchButton','label':'带搜索按钮'},
                {href:'searchButtonColor','label':'带搜索按钮颜色可变'},
                {href:'addOnAfterIconEvent','label':'后置图标事件'},
                {href:'searchEvent','label':'搜索事件'},
                {href:'attributesAPI','label':'属性API'},
                {href:'eventAPI','label':'事件API'}
                ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->
</fc-layoutpanel>
