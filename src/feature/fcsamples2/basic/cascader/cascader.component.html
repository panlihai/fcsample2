<!-- 级联选择 fc-cascader -->
<fc-layoutpanel class="templatefastposition samples">
    <!-- 快速定位 -->
        <fc-layoutcol fcSpans="9,1" fccontent>
            <fc-title fcLabel="级联选择" fccontent1 fcSubtitle="级联选择"    ></fc-title>
            <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="需要从一组相关联的数据集合进行选择，例如省市区，公司层级，事物分类等。从一个较大的数据集合中进行选择时，用多级分类进行分隔，方便选择。比起 Select 组件，可以在同一个浮层中完成选择，有较好的体验。"    ></fc-title>
            <fc-title fcLabel="代码演示" fcheader    ></fc-title>
            <fc-layoutpanel fccontent1>
            <!-- 组件内容开始 -->
                <fc-layoutpanel fccontent>
                    <fc-title fcLabel="属性" fcheader     fcSize="small"></fc-title>
                    <fc-layoutcol fccontent fcSpans="1,1">
                        <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                            <div fccontent>
                                <fc-cascader [fcLabel]="'基本'" [fcOption]="cascaderoptions"></fc-cascader>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" 
                            fcRemark="最基本的用法。" 
                            fcview=' <fc-cascader [fcLabel]="基本" [fcOption]="cascaderoptions" fcSize="large" fcReadonly="Y"></fc-cascader>'
                            [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="size" fcTitle="大小" fccontent1>
                                <div fccontent>
                                    <fc-cascader [fcLabel]="'大'" [fcOption]="cascaderoptions" fcSize="large" fcReadonly="Y"></fc-cascader>
                                    <fc-cascader [fcLabel]="'中'" [fcOption]="cascaderoptions" fcSize="default" fcReadonly="Y"></fc-cascader>
                                    <fc-cascader [fcLabel]="'小'" [fcOption]="cascaderoptions" fcSize="small" fcReadonly="Y"></fc-cascader>
                                </div>
                                <fc-adcode fcfooter fcTitle="描述" 
                                fcRemark="大小不同的级联选择" 
                                [fcview]='sizeview'
                                [fccode]="basicjs">
                                </fc-adcode>
                            </fc-layoutgroup>
                        <fc-layoutgroup id="readonlyview" fcTitle="只读" fccontent2>
                            <div fccontent>
                                <fc-cascader [fcLabel]="'只读'" [fcOption]="cascaderoptions" [fcReadonly]="'Y'"></fc-cascader>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能点击"
                                [fcview]="readonlyview"
                                [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent1>
                            <div fccontent>
                                <fc-cascader [fcLabel]="'禁用'" [fcOption]="cascaderoptions" [fcDisabled]="'Y'"></fc-cascader>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态"
                            fcview='<fc-cascader [fcLabel]="禁用" [fcOption]="cascaderoptions" [fcDisabled]="true" ></fc-cascader>'
                            [fccode]="basicjs"></fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="noshowlabel" fcTitle="不占位" fccontent2>
                            <div fccontent>
                                <fc-cascader fcShowLabel="Y" [fcOption]="cascaderoptions"></fc-cascader>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="不占位时显示的效果"
                            fcview='<fc-cascader fcShowLabel="Y" [fcOption]="cascaderoptions"></fc-cascader>'
                            [fccode]="basicjs"></fc-adcode>
                        </fc-layoutgroup>
                    </fc-layoutcol>   
                </fc-layoutpanel>
                <!-- API -->
                <fc-layoutpanel fccontent>
                    <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
                    <div style="height:450px;" fccontent>
                        <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                    </div>
                </fc-layoutpanel>
                <fc-layoutpanel fccontent>
                    <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
                    <div style="height:450px;" fccontent>
                        <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                    </div>
                </fc-layoutpanel>
            <!-- 组件内容结束 -->
            </fc-layoutpanel>
            <div class="fastposition-content" fccontent2>
                <fc-fastposition  [fcLinks]="
                    [
                    {href:'basic','label':'基本'},
                    {href:'size','label':'大小'},
                    {href:'readonly','label':'只读'},
                    {href:'disabled','label':'禁用'},
                    {href:'noshowlabel','label':'不占位'},
                    {href:'attributesAPI','label':'属性API'},
                    {href:'eventAPI','label':'事件API'}
                    ]">
                </fc-fastposition>
            </div>
        </fc-layoutcol>
        <!-- 快速定位结束 -->  
</fc-layoutpanel>
