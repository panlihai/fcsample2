<!-- 大文本 fc-textarea -->
<fc-layoutpanel class="templatefastposition samples">
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="大文本" fccontent1 fcSubtitle="通过鼠标或键盘输入内容时，是最基本的文本框"    ></fc-title>
        <fc-title fcLabel="何时使用" fccontent1  fcSubtitle="需要用户在文本框输入内容，可以进行文本编辑"    ></fc-title>
        <fc-title fcLabel="代码演示" fcheader    ></fc-title>
        <fc-layoutpanel fccontent1>
            <!-- 组件内容开始 -->
            <fc-layoutpanel fccontent>
                    <fc-title fcLabel="属性" fcheader     fcSize="small"></fc-title>
                    <fc-layoutcol fccontent fcSpans="1,1">
                        <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
                            <div fccontent>
                                <fc-textarea [fcLabel]="'文本内容'" fcPlaceHolder="请输入"></fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="最基本的用法。"
                            fcview='<fc-textarea [fcLabel]="文本内容" fcPlaceHolder="请输入"></fc-textarea>' [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="readonly" fcTitle="只读" fccontent2>
                            <div fccontent>
                                <fc-textarea [fcLabel]="'只读'" [(ngModel)]="content" fcReadonly="Y"></fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="只能读不能输入内容" fcview='<fc-textarea [fcLabel]="只读" [(ngModel)]="content" fcReadonly="Y"></fc-textarea>'
                                [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="disabled" fcTitle="禁用" fccontent1>
                            <div fccontent>
                                <fc-textarea [fcLabel]="'禁用'" [(ngModel)]="content" fcDisabled="Y"></fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="禁用状态" fcview='<fc-textarea [fcLabel]="禁用" [(ngModel)]="content" fcDisabled="Y"></fc-textarea>'
                                [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="tootip" fcTitle="显示提示讯息" fccontent2>
                            <div fccontent>
                                <fc-textarea [fcLabel]="'显示提示信息'"  fcPlaceHolder="请输入..."></fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="显示提示讯息" fcview='<fc-textarea [fcLabel]="显示提示信息"  fcPlaceHolder="请输入..."></fc-textarea>'
                                [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="controlrow" fcTitle="控制行数" fccontent1>
                            <div fccontent>
                                <fc-textarea [fcLabel]="'控制行数'" [(ngModel)]="content" fcRow="4"></fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="控制文本框行数" fcview='<fc-textarea [fcLabel]="控制行数" [(ngModel)]="content" fcRows="4"></fc-textarea>'
                                [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="controlcol" fcTitle="控制列数" fccontent2>
                            <div fccontent>
                                <fc-textarea [fcLabel]="'控制列数'" fcPlaceHolder="请输入" fcCol="1"></fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="控制列数"
                            fcview='<fc-textarea [fcLabel]="控制列数" fcPlaceHolder="请输入" fcCol="1"></fc-textarea>' [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="autosize" fcTitle="自适应高度" fccontent1>
                            <div fccontent>
                                <fc-textarea [fcLabel]="'自适应高度'" fcPlaceHolder="请输入" fcAutosize="Y"></fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="自适应高度"
                            fcview='<fc-textarea [fcLabel]="自适应高度" fcPlaceHolder="请输入" fcAutosize="Y"></fc-textarea>' [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="noshowlabel" fcTitle="不占位" fccontent2>
                            <div fccontent>
                                <fc-textarea  fcShowLabel="N" [(ngModel)]="content">
                                </fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="不占位时显示的效果"
                            fcview='<fc-textarea  fcShowLabel="Y" [(ngModel)]="content"></fc-textarea>' [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="maxlen" fcTitle="最长输入" fccontent1>
                            <div fccontent>
                                <fc-textarea  [fcLabel]="'最长输入'" [(ngModel)]="content" fcPlaceHolder="请输入" fcMaxlen="10">
                                </fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="最长输入"
                            fcview='<fc-textarea  [fcLabel]="最长输入" [(ngModel)]="content" fcPlaceHolder="请输入" fcMaxlen="10">
                            </fc-textarea>' [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                        <fc-layoutgroup id="minlen" fcTitle="最短输入" fccontent2>
                            <div fccontent>
                                <fc-textarea  [fcLabel]="'最短输入'" [(ngModel)]="content" fcPlaceHolder="请输入" fcMinlen="10">
                                </fc-textarea>
                            </div>
                            <fc-adcode fcfooter fcTitle="描述" fcRemark="最短输入"
                            fcview='<fc-textarea  [fcLabel]="最短输入" [(ngModel)]="content" fcPlaceHolder="请输入" fcMinlen="10">
                            </fc-textarea>' [fccode]="basicjs">
                            </fc-adcode>
                        </fc-layoutgroup>
                    </fc-layoutcol>
            </fc-layoutpanel>   
            <!-- API -->
            <fc-layoutpanel fccontent>
                    <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
                    <div style="height:450px;" fccontent>
                        <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                    </div>
            </fc-layoutpanel>
            <fc-layoutpanel fccontent>
                    <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
                    <div style="height:450px;" fccontent>
                        <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                    </div>
            </fc-layoutpanel> 
            <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
                <fc-fastposition  [fcLinks]="
                    [
                    {href:'basic','label':'基本'},
                    {href:'size','label':'大小'},
                    {href:'readonly','label':'只读'},
                    {href:'disabled','label':'禁用'},
                    {href:'tootip','label':'显示提示讯息'},
                    {href:'controlrow','label':'控制行数'},
                    {href:'controlcol','label':'控制列数'},
                    {href:'autosize','label':'自适应高度'},
                    {href:'noshowlabel','label':'不占位'},
                    {href:'maxlen','label':'最长输入'},
                    {href:'minlen','label':'最短输入'},
                    {href:'attributesAPI','label':'属性API'},
                    {href:'eventAPI','label':'事件API'}
                    ]">
                </fc-fastposition>
            </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->
</fc-layoutpanel>
