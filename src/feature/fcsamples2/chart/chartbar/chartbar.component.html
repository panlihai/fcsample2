<!-- 柱状图 fc-chartbar -->
<fc-layoutpanel>
    <!-- 快速定位 -->
    <fc-layoutcol fcSpans="9,1" fccontent>
        <fc-title fcLabel="柱状图" fccontent1 fcSubtitle="柱状图组件"    ></fc-title>
        <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="可视化图标柱状图"    ></fc-title>
        <fc-title fcLabel="代码演示" fcheader    ></fc-title>
        <fc-layoutpanel fccontent1>
            <!-- 组件内容开始 -->
            <fc-layoutpanel fccontent>
                <fc-title fcLabel="属性" fcheader  fcSize="small"></fc-title>
                <fc-layoutcol fccontent fcSpans="1,1">
                    <fc-layoutgroup fcTitle="基本" fccontent1>
                        <div fccontent>
                            <div style="width:80%;height:500px;">
                                <fc-chartbar [fcData]="_verticalBarData" [fcScheme]="_verticalScheme" fcXAxisLabel="铁路局" fcBarPadding="30" fcYAxisLabel="单位(万元)"
                                    (fcEvent)="chartbarEvent($event)"></fc-chartbar>
                            </div>
                        </div>
                        <fc-adcode fcfooter fcTitle="描述" fcRemark="基本的用法" [fcview]="basicview" [fccode]="basicjs"></fc-adcode>
                    </fc-layoutgroup>
                    <fc-layoutgroup fcTitle="基本水平" fccontent2>
                        <div fccontent>
                            <div style="width:80%;height:500px;">
                                <fc-chartbar [fcData]="_verticalBarData" fcType="horizontal" [fcScheme]="_verticalScheme" (fcEvent)="chartbarEvent($event)"></fc-chartbar>
                            </div>
                        </div>
                    </fc-layoutgroup>
                    <fc-layoutgroup fcTitle="分组垂直" fccontent2>
                        <div fccontent>
                            <div style="width:80%;height:500px;">
                                <fc-chartbar [fcData]="_groupBarData" fcType="groupedVertical" [fcScheme]="_verticalScheme" (fcEvent)="chartbarEvent($event)"></fc-chartbar>
                            </div>
                        </div>
                    </fc-layoutgroup>
                    <fc-layoutgroup fcTitle="分组水平" fccontent2>
                        <div fccontent>
                            <div style="width:80%;height:500px;">
                                <fc-chartbar [fcData]="_groupBarData" fcType="groupedHorizontal" [fcScheme]="_verticalScheme" (fcEvent)="chartbarEvent($event)"></fc-chartbar>
                            </div>
                        </div>
                    </fc-layoutgroup>
                </fc-layoutcol>
            </fc-layoutpanel>
            <fc-layoutpanel fccontent>
                <fc-title fcLabel="事件" fcheader     fcSize="small"></fc-title>
                <fc-layoutcol fccontent fcSpans="1,1">
                    <fc-layoutgroup fcTitle="柱状图事件" fccontent1>
                        <div fccontent>
                            <fc-chartbar [fcData]="_verticalBarData" [fcScheme]="_verticalScheme" fcXAxisLabel="铁路局" fcBarPadding="30" fcYAxisLabel="单位(万元)"
                                (fcEvent)="chartbarEvent($event)"></fc-chartbar>
                        </div>
                    </fc-layoutgroup>
                </fc-layoutcol>
            </fc-layoutpanel>
            <!-- API -->
            <fc-layoutpanel fccontent>
                <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
            </fc-layoutpanel>
            <fc-layoutpanel fccontent>
                <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
                <div style="height:450px;" fccontent>
                    <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
                </div>
            </fc-layoutpanel>
            <!-- 组件内容结束 -->
        </fc-layoutpanel>
        <div class="fastposition-content" fccontent2>
            <fc-fastposition [fcLinks]="
              [
              {href:'basic','label':'基本'},
              {href:'attributesAPI','label':'属性API'},
              {href:'eventAPI','label':'事件API'}
              ]">
            </fc-fastposition>
        </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->


</fc-layoutpanel>
