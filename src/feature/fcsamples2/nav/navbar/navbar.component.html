<!-- 导航栏 fc-navbar -->
<fc-layoutpanel  class="templatenavbar">
   <!-- 快速定位 -->
<fc-layoutcol fcSpans="9,1" fccontent>
    <fc-title fcLabel="导航栏" fccontent1 fcSubtitle="导航栏菜单"    ></fc-title>
    <fc-title fcLabel="何时使用" fccontent1 fcSubtitle="顶部导航栏组件"    ></fc-title>
    <fc-title fcLabel="代码演示" fcheader    ></fc-title>
    <fc-layoutpanel fccontent1>
    <!-- 组件内容开始 -->
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="属性" fcheader     fcSize="small"></fc-title>
        <fc-layoutcol fccontent fcSpans="1">
            <fc-layoutgroup id="basic" fcTitle="基本" fccontent1>
              <div fccontent class="all">
                <fc-navbar></fc-navbar>
              </div>
              <fc-adcode fcfooter fcTitle="描述" fcRemark="最基本的用法。"
                  fcview='<fc-navbar></fc-navbar>'
                  [fccode]="basicjs">
              </fc-adcode>
            </fc-layoutgroup>
        </fc-layoutcol>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title fcLabel="事件" fcheader     fcSize="small"></fc-title>
        <fc-layoutcol fccontent fcSpans="1">
            <fc-layoutgroup id="navjs" fcTitle="导航事件" fccontent1>
                <div fccontent class="all">
                    <fc-navbar (fcEvent)="navbarEvent($event)" [fcStatus]="_navbarStatus"></fc-navbar>
                </div>
                <fc-adcode fcfooter fcTitle="描述" fcRemark="log更改"
                fcview='<fc-navbar (fcEvent)="navbarEvent($event)" [fcStatus]="_navbarStatus"></fc-navbar>'
                [fccode]="navjs">
               </fc-adcode>
            </fc-layoutgroup>
        </fc-layoutcol>  
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
        <fc-title id="attributesAPI" fcLabel="属性" fcheader></fc-title>
        <div style="height:450px;" fccontent>
            <fc-listdata [fcAppid]="'FCFIELDS'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
        </div>
    </fc-layoutpanel>
    <fc-layoutpanel fccontent>
          <fc-title id="eventAPI" fcLabel="事件" fcheader></fc-title>
          <div style="height:450px;" fccontent>
              <fc-listdata [fcAppid]="'FCEVENT'" [fcOption]="fcOption" [fcCondition]="fcCondition"></fc-listdata>
          </div>
    </fc-layoutpanel> 
    <!-- 组件内容结束 -->
    </fc-layoutpanel>
    <div class="fastposition-content" fccontent2>
        <fc-fastposition [fcLinks]="
            [
            {href:'basic','label':'基本'},
            {href:'icon','label':'图标'},
            {href:'index','label':'最顶层'},
            {href:'title','label':'标题'},
            {href:'bgcolor','label':'主题颜色'},
            {href:'logo','label':'logo更改'},
            {href:'navjs','label':'导航事件'},
            {href:'attributesAPI','label':'属性API'},
            {href:'eventAPI','label':'事件API'}
            ]">
        </fc-fastposition>
    </div>
    </fc-layoutcol>
    <!-- 快速定位结束 -->

</fc-layoutpanel>
    <!-- API -->
